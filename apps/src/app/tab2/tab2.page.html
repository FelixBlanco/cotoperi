<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista Nominas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let lista_fecha of lista_fechas">
      <a [routerLink]="['nominas/',lista_fecha.listaDate]">        
        <ion-text>
          <h3>{{lista_fecha.listaDate}}</h3>
        </ion-text>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
