<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div>
        <form [formGroup]="formEmpleados">
          <div class="form-group">
            <label for="">Nombre y Apellidos</label>
            <input type="text" class="form-control" formControlName="username">
          </div>
          <div class="form-group">
            <label for="">Ubicacion</label>
            <input type="text" class="form-control" formControlName="ubicacion">
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="newEmpleado()">Agregar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <h3 class="p-2">Empleados ({{empleados.length}})</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let empleado of empleados">
          <a [routerLink]="['ver/',empleado.id]" style="color: black; list-style: none;">{{empleado.username}}</a>
        </li>
      </ul>
    </div>    
  </div>
</div>
